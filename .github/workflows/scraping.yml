name: Execute Scraping automatically

on:
  schedule:
    - cron: '0 7,9,13,17,18,19 * * *' # Los horarios de ejecuciÃ³n automÃ¡tica
  workflow_dispatch: # Permite ejecutar manualmente desde la UI

jobs:
  ejecutar-scraping:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clone the repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.20.2'

      - name: ğŸš€ Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Variables (Twilio)
        run: |
          echo "TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID }}" >> .env
          echo "TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }}" >> .env
          echo "TWILIO_FROM_WHATSAPP=${{ secrets.TWILIO_FROM_WHATSAPP }}" >> .env
          echo "TWILIO_TO_WHATSAPP=${{ secrets.TWILIO_TO_WHATSAPP }}" >> .env

      - name: ğŸš€ Execute script
        run: node index.js
