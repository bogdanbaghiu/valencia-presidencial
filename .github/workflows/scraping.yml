name: Ejecutar scraping automáticamente

on:
  schedule:
    # Ejecutar todos los días a las 07:00, 11:00, 15:00, 17:00, 19:00 y 21:00 UTC (puedes ajustar)
    - cron: '0 7,9,13,17,18,19 * * *'
  workflow_dispatch:  # Para poder ejecutarlo manualmente desde la interfaz de GitHub

jobs:
  ejecutar-scraping:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar el repositorio
        uses: actions/checkout@v3

      - name: 📦 Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Usa la versión que uses localmente

      - name: 📦 Instalar dependencias
        run: npm install

      - name: 🔐 Cargar variables de entorno (Twilio)
        run: |
          echo "TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID }}" >> .env
          echo "TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }}" >> .env
          echo "TWILIO_FROM_WHATSAPP=${{ secrets.TWILIO_FROM_WHATSAPP }}" >> .env
          echo "TWILIO_TO_WHATSAPP=${{ secrets.TWILIO_TO_WHATSAPP }}" >> .env

      - name: 🚀 Ejecutar script
        run: node index.js
