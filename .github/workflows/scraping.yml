name: Execute Scappring automatically

on:
  schedule:
    - cron: '0 7,9,13,17,18,19 * * *'
  workflow_dispatch:

jobs:
  ejecutar-scraping:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clone the repository
        uses: actions/checkout@v3

      - name: 📦 Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Dendency install
        run: npm install

      - name: 🔐 Variables (Twilio)
        run: |
          echo "TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID }}" >> .env
          echo "TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN }}" >> .env
          echo "TWILIO_FROM_WHATSAPP=${{ secrets.TWILIO_FROM_WHATSAPP }}" >> .env
          echo "TWILIO_TO_WHATSAPP=${{ secrets.TWILIO_TO_WHATSAPP }}" >> .env

      - name: 🚀 Execute script
        run: node index.js
